<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CODESCRIPT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- FIREBASE LINKS -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-database.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="" method="POST" id="loginForm">

        <div id="errorMessage">
            <p id="messageError"></p>
        </div>
        
        <div class="input-group">
          <input type="email" id="emailField" name="Email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="passwordField" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-btn" onclick="login(event)">Login</button>
      </form>
    </div>
  </div>

  <script src="firebaseconfiguration.js"></script>
  <script src="login.js"></script>
</body>
</html>
